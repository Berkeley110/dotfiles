# set vi keybindings
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing Panes
bind-key H resize-pane -L
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key L resize-pane -R

# Enable mouse support (works in iTerm)
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# Change cursor in vim to distinguish between insert and command mode
# Use in conjunciton with tmux-cursors.vim
set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'}

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Allows for faster key repetition
set -s escape-time 0

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on


# Highlight active window
set-option -g window-status-current-bg red

# Maximize and restore a pane/ dont think these work correctly
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Open new panes/windows in same dir
unbind-key c
bind-key c new-window -c "#{pane_current_path}"

unbind-key '"'
bind-key '"' split-window -h -c "#{pane_current_path}"

unbind-key %
bind-key % split-window -h -c "#{pane_current_path}"

# reload tmux conf
bind-key r source-file ~/.tmux.conf

if-shell "test -f ~/.vim/tmux/tmuxSnapshot.conf" "source if-shell ~/.vim/tmux/tmuxSnapshot.conf"
